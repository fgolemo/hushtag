<ion-view view-title="{{event.name}}">
    <ion-nav-title>
        {{event.name}}
    </ion-nav-title>
    <ion-content class="padding">
        <div class="list">

            <!--<div class="item">-->
                <!--<pre>-->
                    <!--{{event|json}}-->
                <!--</pre>-->
            <!--</div>-->

            <div class="item item-icon-left">
                <i class="icon ion-clock"></i>
                {{starts_text}} {{ event.start | amCalendar }}
            </div>

            <div class="item pics">
                <div class="row">
                    <a ng-repeat="pic in event.pics | limitTo:2" class="col col-33" href="#">
                        <img ng-src="{{pic || 'img/200px.png'}}" style="max-width: 100%">
                    </a>
                    <div ng-show="event.pics.length>3" class="col col-33 display-flex">
                        <a href="#" class="centered-auto"><h2>& {{event.pics.length-2}} more</h2></a>
                    </div>
                    <div ng-show="event.pics.length==3" class="col col-33">
                        <img ng-src="{{pic || 'img/200px.png'}}" style="max-width: 100%">
                    </div>
                </div>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-location"></i>
                {{event.locationResolved.name || "no description provided"}}
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-information"></i>
                {{event.description || "no description provided"}}
            </div>


            <!--<a class="item item-icon-left" href="#">-->
                <!--<i class="icon ion-mic-a"></i>-->
                <!--Record album-->
                <!--<span class="item-note">-->
                  <!--Grammy-->
                <!--</span>-->
            <!--</a>-->

            <!--<a class="item item-icon-left" href="#">-->
                <!--<i class="icon ion-person-stalker"></i>-->
                <!--Friends-->
                <!--<span class="badge badge-assertive">0</span>-->
            <!--</a>-->

        </div>
    </ion-content>
</ion-view>
