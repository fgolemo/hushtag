<ion-view view-title="{{event.name}}">
    <ion-nav-title>
        {{event.name}}
    </ion-nav-title>
    <button
            class="button button-fab button-energized icon ion-edit button-fab-bottom-right"
            go-click="/app/home/events/{{event.id}}/edit"
            ng-show="canEdit()">
    </button>
    <ion-content class="padding">
        <div class="list">

            <!--<div class="item">-->
            <!--<pre>-->
            <!--{{event|json}}-->
            <!--</pre>-->
            <!--</div>-->

            <div class="item item-icon-left">
                <i class="icon ion-clock"></i>
                {{starts_text}} {{ event.start | amCalendar }}
            </div>

            <div class="item pics">
                <ion-scroll direction="x">
                    <img ng-repeat="pic in event.pics"
                         ng-src="{{pic}}"
                         ng-click="showImages($index)"
                         class="image-list-thumb"/>
                </ion-scroll>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-location"></i>
                {{event.locationResolved.name || "no description provided"}}
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-information"></i>
                {{event.description || "no description provided"}}
            </div>
