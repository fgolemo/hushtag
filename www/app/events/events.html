<ion-view view-title="Events" hide-back-button="false">
    <button
            class="button button-energized button-fab button-fab-bottom-right hide"
            go-click="/app/home/events/create"
            button-hide="events">
        <i class="icon ion-plus"></i>
    </button>
    <ion-content class="padding">
        <div class="list">
            <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
            <a ng-repeat="event in events | orderBy:'start'"
               class="item item-thumbnail-left"
               href="#/app/home/events/{{event.id}}">
                <img ng-src="{{event.pics[0]}}">

                <h2><span class="fat">{{event.name}}</span> ({{::randomGenre(event.id)}})</h2>
                <span class="">
                    <time title="{{ event.start | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">
                        {{ event.start | amCalendar }}
                    </time>
                </span>
                <!--TODO: add end time-->
                <br>
                @ {{event.locationResolved.name}}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
