<ion-view view-title="{{taskname}}">
    <ion-nav-title>
        {{taskname}}
    </ion-nav-title>
    <ion-content class="padding">

        <div class="list">
            <!--<div class="item item-full">-->
                <!--{{hushtag|json}}-->
            <!--</div>-->
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="hushtag.name">
            </label>
            <synonym-select></synonym-select>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea ng-model="hushtag.description" msd-elastic class="elastic"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Forms</span>
                <textarea ng-model="hushtag.forms" msd-elastic class="elastic"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Dosages</span>
                <textarea ng-model="hushtag.dosages" msd-elastic class="elastic"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Safety</span>
                <textarea ng-model="hushtag.safety" msd-elastic class="elastic"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Legality</span>
                <textarea ng-model="hushtag.legality" msd-elastic class="elastic"></textarea>
            </label>

        </div>
        <div></div>
        <button class="button button-block button-energized" ng-click="update()">
            Update
        </button>
    </ion-content>
</ion-view>
