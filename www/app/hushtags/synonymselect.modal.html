<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Edit Synonyms</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="synonym in synonyms track by $index">
                <input type="text" class="pull-left" ng-model="synonyms[$index]" placeholder="enter synonym">
                <button
                        class="button button-small button-assertive icon ion-close"
                        ng-click="synonyms.splice($index, 1)"
                ></button>
            </div>
            <div class="item">
                <button class="button button-balanced" ng-click="synonyms.push('')">add</button>
            </div>
        </div>
        <button class="button button-energized" ng-click="closeModal()">cancel</button>
        <button class="button button-royal" ng-click="closeModal(synonyms)">save</button>
    </ion-content>
</ion-modal-view>
