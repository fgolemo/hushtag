<ion-modal-view ng-click="closeModal()" class="transparent">
    <ion-content>
        <ion-slide-box active-slide="activeSlide">
            <ion-slide ng-repeat="pic in obj.pics">
                <img ng-src="{{pic}}" class="fullscreen-image"/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
