<ion-view view-title="{{taskname}}">
    <ion-nav-title>
        {{taskname}}
    </ion-nav-title>
    <ion-content class="padding">

        <div class="list">
            <!--<label class="item item-input">-->
                <!--<span class="input-label">When Taken</span>-->
                <!--<input type="datetime-local" ng-model="obj.createdDate">-->

            <!--</label>-->

            <label class="item item-input item-stacked-label">
                <span class="input-label">When Taken</span>
                <div class="pull-right">
                    <ionic-datepicker input-obj="datepickerObject">
                        <button class="button button-royal">
                            <span ng-show="obj.createdDate == null">select date</span>
                            <span ng-hide="obj.createdDate == null">{{obj.createdDate | amDateFormat:'YYYY-MM-DD'}}</span>
                        </button>
                    </ionic-datepicker>
                </div>

            </label>

            <div class="item item-toggle">
                <span ng-show="obj.postUser">Posting Username</span>
                <span ng-hide="obj.postUser">Posting Anon</span>
                <label class="toggle toggle-royal">
                    <input type="checkbox" ng-model="obj.postUser">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

            <div class="item item-toggle">
                Post Event
                <label class="toggle toggle-royal">
                    <input type="checkbox" ng-model="obj.postEvent">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

            <!--<location-select on="obj" ng-show="obj.postLocation"></location-select>-->

            <label class="item item-input">
                <span class="input-label">Dosage</span>
                <input type="text" ng-model="obj.dosage">
            </label>

            <label class="item item-input">
                <span class="input-label">Effect Duration</span>
                <input type="text" ng-model="obj.effect_duration">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Positive Effects</span>
                <textarea ng-model="obj.effect_positive" msd-elastic class="elastic"></textarea>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Negative Effects</span>
                <textarea ng-model="obj.effect_negative" msd-elastic class="elastic"></textarea>
            </label>

        </div>
        <div></div>
        <button class="button button-block button-energized" ng-click="update()">
            Update
        </button>
    </ion-content>
</ion-view>
