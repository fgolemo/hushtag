<ion-view view-title="Stories" hide-back-button="false">
    <button
            class="button button-energized button-fab button-fab-bottom-right"
            go-click="/app/home/stories/{{hushtag.id}}/create"
            >
        <i class="icon ion-plus"></i>
    </button>
    <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <div class="list">
            <a ng-repeat="story in hushtag.storiesResolved | orderBy:'-created'"
               class="item item-thumbnail-left"
               href="#/app/home/stories/{{hushtag.id}}/{{story.id}}">
                <img ng-src="{{story.pics[0]}}">

                <h2><time title="{{ story.created | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}">
                    {{ story.created | amCalendar }}
                </time></h2>
                <span class="fat">good:</span>&nbsp;<span class="">{{story.effect_positive|limitTo:90}}</span><br>
                <span class="fat">bad:</span>&nbsp;<span class="">{{story.effect_negative|limitTo:90}}</span><br>
            </a>
        </div>
    </ion-content>
</ion-view>
