<div>
    <div class="item item-icon-left">
        <i class="icon ion-stats-bars"></i>
        Votes: {{obj.upvotes}} up / {{obj.downvotes}} down
        <div ng-show="obj.hasVoted" class="assertive">
            you already voted
        </div>
    </div>
    <div class="item" ng-show="!obj.hasVoted">
        <div class="button-bar">
            <button class="button button-small button-balanced" ng-click="upvote()">
                COOL
            </button>
            <button class="button button-small button-assertive" ng-click="downvote()">
                NOT COOL
            </button>
        </div>
    </div>
</div>
