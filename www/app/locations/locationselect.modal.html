<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Pick a location</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search (just start typing)" ng-model="query">
                </label>
            </div>
            <a class="item" href="#" ng-click="closeModal('none')">
                -NO LOCATION-
            </a>
            <a ng-repeat="location in locations | filter:query | orderBy:'name'" class="item" href="#" ng-click="closeModal(location)">
                {{location.name}}
            </a>
        </div>
        <button class="button button-full button-energized" ng-click="closeModal()">cancel</button>
    </ion-content>
</ion-modal-view>
